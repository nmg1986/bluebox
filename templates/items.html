<html>
<head>
   <title>商品管理</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/flat-ui.css" rel="stylesheet">
   <link href="/static/css/bluebox.css" rel="stylesheet">
   <!--<link href="/static/css/flatlab.css" rel="stylesheet">-->
   <!--<link href="/static/css/flatlab-responsive.css" rel="stylesheet">-->
</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
           <div class="navbar-header">
               <span class="navbar-brand"><font style="color:white">MY SHOP</font></span>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/items"><i class="fa fa-fw fa-dashboard"></i> 商品管理</a>
                    </li>
                    <li >
                        <a href="/orders"><i class="fa fa-fw fa-bar-chart-o"></i> 订单管理</a>
                    </li>
                    <li>
                        <a href="/users"><i class="fa fa-fw fa-table"></i> 用户管理</a>
                    </li>
                    <!--<li>-->
                        <!--<a href="/warehouse"><i class="fa fa-fw fa-edit"></i>商品入库</a>-->
                    <!--</li>-->
                    <!--<li>-->
                        <!--<a href="/notify"><i class="fa fa-fw fa-edit"></i>商品提醒</a>-->
                    <!--</li>-->
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="搜索商品">
                    </div>
                </form>

           </div>
        </nav>

        <div id="page-wrapper" >
            <div class="container-fluid">
                <!--<div class="panel panel-default">-->
                    <!--<div class="panel-heading heading-large">-->
                        <!--<span class="panel-title section-title">商品</span>-->
                        <!--<span class="pull-right">-->
                            <!--<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#largeModal">添加</button>-->
                        <!--</span>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <th>ID</th>
                            <th>名称</th>
                            <th>图片</th>
                            <th>价格</th>
                            <th>规格</th>
                            <th>创建时间</th>
                            <!--<th>在线时间</th>-->
                            <th>状态</th>
                            <th style="width:70px;" class="text-center">操作</th>
                        </thead>
                        <tbody>
                            {% for item in containers_list %}
                                <tr>
                                    <td class="fp" style="width:50px">{{ item.ID }}</td>
                                    <td style="width:50px">{{ item.Name }}</td>
                                    <td>{{ item.AccessMethod }}</td>
                                    <td>{{ item.Sftp }}</td>
                                    <td style="width:200px">{{ item.Created }}</td>
                                    <td style="width:50px">{{ item.Status }}</td>
                                    <td style="width:80px">
                                        <div class="btn-group btn-group-sm pull-right">
                                            <button id="preview" href="/admin/files/show" class="btn btn-mini container-info">详情
                                            </button>
                                            <button class="btn btn-custom dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu custom-menu">
                                                <!--<li ><a href="#" onclick="modifyFile()" data-stopPropagation="true">修改</a></li>-->
                                                <li><a class="delete-container">删除</a></li>
                                                <!--<li><a class="delete-image-force">强制删除</a></li>-->
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
